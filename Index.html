 <!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza PDF Meteo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Rimuovi il margine predefinito */
            padding: 0; /* Rimuovi il padding predefinito */
            height: 95vh; /* Imposta l'altezza del corpo per occupare l'intera altezza della finestra */
            overflow: hidden; /* Nascondi il contenuto che esce dallo schermo */
        }
        iframe {
            width: 100%; /* Larghezza al 100% */
            height: 95%; /* Altezza al 95% */
            border: none; /* Rimuovi il bordo */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Previsioni Meteo Vicenza</h1>
    <iframe src="https://docs.google.com/gview?url=https://pdf.3bmeteo.com/pdf/personalizza_semplice/7812/it/1&embedded=true"></iframe>
</body>
</html>
